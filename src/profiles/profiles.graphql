type Query {
  getProfiles: [Profile]
  profile(id: String!): Profile
}

type Mutation {
  createProfile(createProfileInput: CreateProfileInput): Profile
}

type Subscription {
  profileCreated: Profile
}

type Profile {
  id: String
  name: String
  city: String
  type: Int
  info: String
}

input CreateProfileInput {
  name: String
  city: String
  type: Int
  info: String
}
